<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/vite-project/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="vite-project/src/main.js"></script>
    
    <!-- Add logout button at the top right -->
    <button id="logoutBtn" class="logout-btn" style="display: none;">
        <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        Logout
    </button>
    
    <div class="login-container" id="loginContainer">
      <div class="login-box">
          <div class="avatar-icon">
              <svg viewBox="0 0 24 24" width="48" height="48">
                  <path fill="#1a47eb" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
          </div>
          <h1>Welcome back</h1>
          <p class="subtitle">Sign in to your account to continue</p>
          
          <div class="tab-group">
              <button class="tab-btn active">Employee</button>
              <button class="tab-btn">Admin</button>
              <button class="tab-btn">HR</button>
          </div>

          <form class="login-form">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="name@company.com">
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password">
              </div>

              <button type="submit" class="sign-in-btn">Sign in as employee</button>
              
              <div class="divider">
                  <span>or</span>
              </div>

              <button type="button" class="google-btn">
                  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                  Sign in with Google
              </button>
              
              <a href="#" class="forgot-password">Forgot password?</a>
          </form>
      </div>
  </div>
  
  </body>
  <script src="/vite-project/src/main.js"></script>
</html>
